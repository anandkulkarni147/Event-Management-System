<!DOCTYPE HTML>
<html>
<head> 
    <title>Home - Event Management System</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
        }

        h1 {
            text-align: center;
        }

        form {
            width: 300px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        label {
            display: block;
            width: 100px; /* Set label width */
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"] {
            flex: 1;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"],
        input[type="reset"] {
            padding: 8px 20px;
            border: none;
            border-radius: 4px;
            background-color: #4caf50;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover,
        input[type="reset"]:hover {
            background-color: #45a049;
        }

        .additional-content {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Create New Event</h1>
    <form action="#" th:action="@{/home}" th:object="${event}" method="post">
        <div th:if="${message}" class="message">
            <p th:text="${message}"></p>
        </div>
        <label for="id">Id:</label> <input type="text" th:field="*{id}" id="id" />
        <label for="name">Name:</label> <input type="text" th:field="*{name}" id="name" />
        <label for="date">Date:</label> <input type="text" th:field="*{date}" id="date" />
        <label for="location">Location:</label> <input type="text" th:field="*{location}" id="location" />
        <label for="description">Description:</label> <input type="text" th:field="*{description}" id="description" />
        <input type="reset" value="Reset" />
        <input type="submit" value="Submit" /> 
    </form>
    
    <div class="additional-content">
        <h1>Current Events</h1>
        <p>------------------------------------------DISPLAY LIST OF EVENTS HERE------------------------------------------</p>
    </div>
</body>
</html>
